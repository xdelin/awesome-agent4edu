home:
  title: "MCPR: Stateful Human-AI Collaboration in R"
  description: >
    Transform AI-assisted R programming from stateless script execution 
    to collaborative session participation through the Model Context Protocol.
    
    Experience the future of interactive data analysis with persistent AI sessions,
    real-time workspace introspection, and seamless visual integration.
  sidebar:
    structure: [links, license, citation, authors, dev]
    components:
      citation:
        title: "Citation"
        text: >
          If you use MCPR in your research, please cite:
          
          **Santiago Cano-Muniz** (2025). *MCPR: Model Context Protocol Implementation for R Session Integration.*
      links:
        title: "Essential Links"
        text: |
          - [GitHub Repository](https://github.com/phisanti/MCPR)
          - [Report Issues](https://github.com/phisanti/MCPR/issues)
          - [Model Context Protocol](https://modelcontextprotocol.io/)
          - [Documentation](https://pkgdown.r-lib.org/)
  strip_header: true
template:
  bootstrap: 5
  light-switch: true
  theme: github-light
  theme-dark: github-dark
  bslib:
    primary: "#0066cc"

navbar:
  type: light
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]
  components:
